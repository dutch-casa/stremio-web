version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - stremio-web
      - stremio-streaming-server
    networks:
      - stremio-network
    restart: unless-stopped
    # Coolify: This is the main service that Coolify should route traffic to
    # Coolify will handle HTTPS termination and route https://stream.dutch.casa to this service
    labels:
      - "coolify.managed=true"
      - "coolify.service=stremio"

  stremio-web:
    build: .
    expose:
      - "8080"
    networks:
      - stremio-network
    restart: unless-stopped
    labels:
      - "coolify.managed=true"

  stremio-streaming-server:
    image: stremio/stremio-streaming-server:latest
    expose:
      - "11470"
    volumes:
      - streaming-server-data:/root/.stremio-streaming-server
    networks:
      - stremio-network
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
    # Note: May need privileged mode or network_mode: host for proper torrent access
    # Uncomment if experiencing connectivity issues:
    # privileged: true
    # or
    # network_mode: host

networks:
  stremio-network:
    driver: bridge

volumes:
  streaming-server-data:
