services:
  stremio-web:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - stremio-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  stremio-streaming-server:
    image: stremio/server:latest
    ports:
      - "11470:11470"
    volumes:
      - streaming-server-data:/root/.stremio-server
    restart: unless-stopped
    networks:
      - stremio-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11470"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  stremio-network:
    driver: bridge

volumes:
  streaming-server-data:
