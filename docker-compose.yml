services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - stremio-web
      - stremio-streaming-server
    networks:
      - stremio-network
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
      - "coolify.service=stremio"

  stremio-web:
    build: .
    expose:
      - "8080"
    networks:
      - stremio-network
    restart: unless-stopped
    labels:
      - "coolify.managed=true"

  stremio-streaming-server:
    image: stremio/server:latest
    expose:
      - "11470"
    volumes:
      - streaming-server-data:/root/.stremio-server
    networks:
      - stremio-network
    restart: unless-stopped
    labels:
      - "coolify.managed=true"

networks:
  stremio-network:
    driver: bridge

volumes:
  streaming-server-data:
