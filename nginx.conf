upstream stremio_web {
    server stremio-web:8080;
}

upstream stremio_streaming_server {
    server stremio-streaming-server:11470;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Use X-Forwarded-Proto from Coolify's proxy if present, otherwise use $scheme
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    '' $scheme;
}

server {
    listen 80;
    server_name _;
    
    # Trust Coolify's proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 172.16.0.0/12;  # Docker network range
    set_real_ip_from 10.0.0.0/8;     # Common Docker network range

    # Reverse proxy for streaming server under /streaming-server path
    location /streaming-server/ {
        proxy_pass http://stremio_streaming_server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # All other requests go to stremio-web
    location / {
        proxy_pass http://stremio_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_cache_bypass $http_upgrade;
    }
}
